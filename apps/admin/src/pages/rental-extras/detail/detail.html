<app-blank
  [pageTitle]="pageTitle()"
  pageIcon="bi-zoom-in"
  [showStatusCheckbox]="false"
  [showStatus]="true"
  [status]="data().isActive"
  [showAudit]="true"
  [audit]="data()"
  [loading]="loading()"
  size="col-md-5">
  <div class="service-item mb-4">
    <div class="service-info">
      <h6>{{data().name}}</h6>
      <p class="text-muted small">{{data().description}}</p>
    </div>
    <div class="service-action">
      <div class="price-tag">{{data().price | trCurrency:'₺'}} <span class="currency">TL Günlük</span></div>
    </div>
  </div>
</app-blank>
