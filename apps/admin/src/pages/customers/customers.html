<app-grid
  pageTitle="Müşteriler"
  endpoint="/rent/odata/customers"
  [addOptions]="{url: '/customers/add', permission: 'customer:create' }"
  [editOptions]="{url: '/customers/edit', permission: 'customer:edit'}"
  [detailOptions]="{url: '/customers/detail', permission: 'customer:view'}"
  [deleteOptions]="{url: '/rent/customers', permission: 'customer:delete'}"
  [breadcrumbs]="breadcrumbs()"
  captionTitle="Müşteri Listesi"
>
  <flexi-grid-column field="fullName" title="Ad Soyad"/>
  <flexi-grid-column field="identityNumber" title="TC Kimlik No"/>
  <flexi-grid-column field="dateOfBirth" title="Doğum Tarihi" filterType="date" format="dd MMM yyyy"/>
  <flexi-grid-column field="phoneNumber" title="Telefon">
    <ng-template flexiGridCellTemplate let-item>
      <span>+90{{ item.phoneNumber | mask: '(000) 000 00 00' }}</span>
    </ng-template>
  </flexi-grid-column>
  <flexi-grid-column field="email" title="E-posta"/>
  <flexi-grid-column field="drivingLicenseIssuanceDate" title="Ehliyet Veriliş Tarihi"/>
  <flexi-grid-column field="fullAddress" title="Adres"/>
</app-grid>
