<app-blank
  [pageTitle]="pageTitle()"
  [pageIcon]="pageIcon()"
  (changeStatusEvent)="changeStatus($event)"
  [status]="data().isActive"
  [loading]="loading()"
  size="col-md-5">
  <form #form="ngForm" formValidate class="admin-form" (ngSubmit)="save(form)">
    <div class="admin-card">
      <div class="card-header">
        <h6><i class="bi bi-info-circle text-primary me-2"></i>Kategori Bilgileri</h6>
      </div>
      <div class="card-body">
        <div class="form-group">
          <label>Kategori Adı (*)</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="data().name"
            name="name"
            required>
          <div class="invalid-feedback">Geçerli bir kategori adı girin</div>
        </div>
      </div>
    </div>
    <div class="form-group mt-2 d-flex justify-content-end">
      <button type="submit" class="btn btn-primary">
        <i class="bi" [ngClass]="pageIcon()"></i>
        {{btnName()}}
      </button>
    </div>
  </form>
</app-blank>
